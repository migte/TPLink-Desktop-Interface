<!DOCTYPE html>
<html>
<head>
    <title>TP-Link Interface</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="MainStyle.css">
    <link rel="stylesheet" type="text/css" href="ColorPicker/css/jquery.minicolors.css"   />
    <script src="ColorPicker/js/jquery.minicolors.js"></script>
    <script src="Main.js"></script>
</head>
</html>
<body>
    
    <div class="grid">
        <!--Device List-->
        <div id="deviceList">
            <ul id="deviceListList">

            </ul>
        </div>
        <!--Power Switch-->
        <div id="PowerSettings">
            <label id="powerTitle">Power</label><br>
            <label class="switch">
                <input type="checkbox" id="powerSwitch" name="powerSwitch" onClick="powerUpdate()">
                <span class="slider round"></span>
            </label> <br><br><br>
            <label id="power2Title">LED Status</label><br>
            <label class="switch2">
                <input type="checkbox" id="ledSwitch" name="ledSwitch" onClick="ledUpdate()">
                <span class="slider2 round"></span>
            </label>
        </div>
        <br>
        <!--Color Picker Box-->
        <div id="ColorSettings">
            <label id="colorTitle">Light Color</label><br>
            <input type="hidden" value="#0088cc" name="color0" id="c0">
            <script>
                $('#c0').minicolors({ inline: true, control: 'wheel', animationSpeed: 100 , changeDelay: 50});
            </script>
        </div>
    </div>
</body>
